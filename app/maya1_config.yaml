# Maya1 TTS Service Configuration
# Configuration file for Maya1TTSService

# Model settings
model_name: "maya-research/maya1"
device: "auto"  # "auto", "cuda", "cpu"
torch_dtype: "bfloat16"  # "bfloat16", "float16", "float32"

# SNAC codec settings
snac_model: "hubertsiuzdak/snac_24khz"
sample_rate: 24000

# Generation parameters
max_new_tokens: 2048
temperature: 0.7
top_k: 50
top_p: 0.9

# Audio validation
max_audio_duration: 30.0  # Maximum audio duration in seconds
expected_wpm: 150  # Words per minute for duration estimation

# Performance settings
# use_cache: true  # Future: Enable model caching
# batch_size: 1    # Future: Batch processing

