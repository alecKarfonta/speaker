# TTS Backend Selection: "xtts" or "glm-tts"
tts_backend: xtts

# XTTS Configuration
model_name: tts_models/multilingual/multi-dataset/xtts_v2
use_deepspeed: false
tau: 0.3
gpt_cond_len: 3
top_k: 3
top_p: 5

# GLM-TTS Configuration (used when tts_backend: glm-tts)
glm_tts:
  model_path: ckpt
  sample_rate: 24000
  use_phoneme: false
  beam_size: 1
  sampling: 25