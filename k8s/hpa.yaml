apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: speaker-hpa
  namespace: speaker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: speaker
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 