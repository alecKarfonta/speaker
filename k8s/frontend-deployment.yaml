apiVersion: apps/v1
kind: Deployment
metadata:
  name: speaker-frontend
  namespace: speaker
  labels:
    app: speaker-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: speaker-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: speaker-frontend
        component: frontend
    spec:
      containers:
      - name: speaker-frontend
        image: speaker-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3 