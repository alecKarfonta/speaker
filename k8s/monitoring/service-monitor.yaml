apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: speaker-monitor
  namespace: speaker
  labels:
    app: speaker
    component: tts-api
spec:
  selector:
    matchLabels:
      app: speaker
      component: tts-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s 