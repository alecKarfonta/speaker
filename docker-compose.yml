version: '3.8'

services:
  tts-api:
    image: ghcr.io/aleckarfonta/speaker:latest
    build: .
    ports:
      - "8010:8000"
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app:/app
      - HF_HOME=/app/model_cache/huggingface
      - TORCH_HOME=/app/model_cache/torch
      - TRANSFORMERS_CACHE=/app/model_cache/transformers
      - NVIDIA_VISIBLE_DEVICES=all
      - COQUI_TOS_AGREED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: >
      bash -c "./scripts/start.sh"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tts-network

  frontend:
    image: ghcr.io/aleckarfonta/speaker-frontend:latest
    build: ./frontend
    ports:
      - "3010:80"
    depends_on:
      - tts-api
    networks:
      - tts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Prometheus for metrics collection
  prometheus:
    build:
      context: ./k8s/monitoring
      dockerfile: Dockerfile.prometheus
    ports:
      - "9199:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - tts-network
    depends_on:
      - tts-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Grafana for metrics visualization
  grafana:
    build:
      context: ./k8s/monitoring
      dockerfile: Dockerfile.grafana
    ports:
      - "3333:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - tts-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  prometheus_data:
  grafana_data:

networks:
  tts-network:
    driver: bridge
