version: '3.8'

services:
  tts-api:
    build: .
    ports:
      - "8010:8000"
    volumes:
      - /home/alec/git/model_cache/:/app/model_cache/
      - /home/alec/git/model_cache/dependencies_cache:/dependencies_cache
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app:/app
      - HF_HOME=/app/model_cache/huggingface
      - TORCH_HOME=/app/model_cache/torch
      - TRANSFORMERS_CACHE=/app/model_cache/transformers
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: >
      bash -c "./scripts/start.sh"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tts-network

  frontend:
    build: ./frontend
    ports:
      - "3010:80"
    depends_on:
      - tts-api
    networks:
      - tts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  tts-network:
    driver: bridge
